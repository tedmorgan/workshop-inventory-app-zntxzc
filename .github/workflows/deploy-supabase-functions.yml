name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - main  # Change to your default branch if different (e.g., master)
    paths:
      - 'supabase/functions/**'  # Only trigger on function changes
  workflow_dispatch:  # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest  # Or pin a specific version, e.g., 2.13.3

      - name: Deploy all Edge Functions
        run: supabase functions deploy --project-ref $SUPABASE_PROJECT_ID